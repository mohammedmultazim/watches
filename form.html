<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./Audemars-Piguet-Royal-Oak-Offshore-Tourbillon-Chronograph-25th-anniversary-4.jpeg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/55d0fe6e73.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="">
    <label for="fname">First Name: </label>
    <input type="text" id="fname">
    <br>
    <br>
    <label for="lname">Last Name: </label>
    <input type="text" id="lname">
    <br>
    <br>
    <div id="num">
        <i class="fa-solid fa-mobile"></i>
        <label for="phone">Mobile No: </label>
        <input type="number" id="phone">
    </div>
    <br>
    <i class="fa-solid fa-envelope"></i>
    <label for="mail">Email ID: </label>
    <input type="email" id="mail">
    <br>
    <br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob">
    <br>
    <br>
    <label for="sex">Gender: </label>
    <input type="radio" name="gen">
    <label for="">Male</label>

    <input type="radio" name="gen">
    <label for="">Female</label>
    <br>
    <br>
    <label for="">Upload Profile Picture</label>
    <input type="file">
    <br>
    <br>
    <label for="pass1">Create Password</label>
    <input type="password" id="pass1">
    <label for="pass2">Confirm Password</label>
    <input type="password" id="pass2">
    <br>
    <br>
    <input type="checkbox">
    <label for="">I am 18+</label>
    <br>
    <br>
    <input type="checkbox">
    <label for="">I accpet Terms and Condition</label>
    <br>
    <br>
    <input type="range">
    <input type="color">
    <br>
    <br>
    <input type="search">
    <br>
    <br>
        <select name="" id="">
            <option value="" hidden>Martial Status</option>
            <option value="">Single</option>
            <option value="">Married</option>
        </select>
    <br>
    <br>

    <select name="" id="">
        <option value="" hidden>Language</option>
        <option value="">Hindi</option>
        <option value="">Urdu</option>
        <option value="">English</option>
    </select>
    <br>
    <br>
    <input type="submit">
    <br>
    <br>
    <input type="reset">
    <br>
    <br>
    <button>Submit</button>
    <br>
    <br>
    <button type="submit">Sign In</button>
    <br>
    <br>
    <button id="reset">Cancel</button>
    <br>
    <br>
    <textarea name="" id="" cols="100" rows="10">

    </textarea>
</form>

</body>
</html>
