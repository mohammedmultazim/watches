<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./card.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./blue-mosque-sultan-7680x4320-10849.jpg" type="image/x-icon">
</head>
<body>
    <main>
        <div id="cont">
            <div>
                <img src="./02-Patek-Philippe-5970.jpg" alt="">
                <h3>Patek Philippe</h3>
                <h4>Size</h4>
                <div class="pr">
                    <h3>Price</h3>
                    <h3>Rating:4.2</h3>
                </div>
                <button>Add to Cart</button>
            </div>
            <div>
                <img src="./2018-Rolex-Daytona-Rainbow-Everose-Gold-116595RBOW-3.jpg" alt="">
                <h3>Rolex Daytona</h3>
                <h4>Size</h4>
                <div class="pr">
                    <h3>Price</h3>
                    <h3>Rating:4.5</h3>
                </div>
                <button>Add to Cart</button>
            </div>
            <div>
                <img src="./rolls-royce-phantom-sports-line-black-bison-edition-2019-4k-bs.jpg" alt="">
                <h3>Rolls Royce Phantom</h3>
                <h4>Size</h4>
                <div class="pr">
                    <h3>Price</h3>
                    <h3>Rating:5</h3>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
